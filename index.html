<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e5e5e5;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #4CAF50;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: #80cbc4;
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }

    .card span {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
    <p>Auto-generated file list from docs/</p>
  </header>

  <div class="container" id="cards"></div>

  <script>
    async function loadFiles() {
      const response = await fetch("files.json");
      const files = await response.json();
      const container = document.getElementById("cards");

      files.forEach(file => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <span>${file.icon}</span>
          <a href="${file.path}" target="_blank">${file.name}</a>
        `;
        container.appendChild(card);
      });
    }

    loadFiles();
  </script>
</body>
</html>
