<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #4CAF50;
      color: white;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }

    .card span {
      font-size: 40px;
    }

    /* ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä */
    .dark-mode {
      background-color: #121212;
      color: #e5e5e5;
    }

    .dark-mode .card {
      background: #1e1e1e;
      color: #e5e5e5;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
    }

    .dark-mode .card a {
      color: #80cbc4;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
    <p>Welcome! Here are my files:</p>
  </header>

  <div class="container">
    <div class="card">
      <span>üìÑ</span>
      <a href="docs/file1.pdf" target="_blank">PDF File 1</a>
    </div>
    <div class="card">
      <span>üìù</span>
      <a href="docs/file2.txt" target="_blank">Text File 2</a>
    </div>
    <div class="card">
      <span>üìò</span>
      <a href="docs/file3.pdf" target="_blank">Another PDF</a>
    </div>
  </div>

  <button class="toggle-btn" onclick="toggleDarkMode()">üåô Night Mode</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
