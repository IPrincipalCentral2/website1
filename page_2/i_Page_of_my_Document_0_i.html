<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>my document</title>
  
  <style>
    body {
      font-family: sans-serif;
      background: #00f300;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #222;
      color: white;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .search-bar input {
      width: 60%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
      padding: 15px;
      text-align: center;
      overflow: hidden;
    }
    .card h2 {
      color: #333;
    }
    .buttons {
      margin-top: 10px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #1976d2;
      color: white;
      font-size: 14px;
    }
    .btn:hover {
      background: #135ba1;
    }
    .hidden {
      display: none;
    }
    .code-input {
      width: 90%;
      padding: 5px;
      margin-bottom: 6px;
      text-align: center;
    }
    /* ÿµŸàÿ± ÿØÿßÿÆŸÑ ÿßŸÑŸÉÿßÿ±ÿØ */
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 10px;
    }
    .images img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: transform 0.2s ease;
    }
    .images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>my document</h1>
    <p>i want right here to make a space for my Document i</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Search...">
  </div>

  <main id="projects-container" class="cards-container"></main>

  <script>
    let validCodes = [];
    
    fetch('i_codes_0_i.json')
      .then(r => r.json())
      .then(data => { validCodes = data.codes || []; })
      .catch(e => console.error("Error loading codes:", e));
    
    let allProjects = [];
    fetch('i_file_of_work_1_i.json')
      .then(r => r.json())
      .then(data => { allProjects = data; displayProjects(allProjects); })
      .catch(e => { 
        console.error(e); 
        document.getElementById('projects-container').innerText = "‚ùå error in the Download";
      });

    function displayProjects(projects) {
      const container = document.getElementById('projects-container');
      container.innerHTML = "";
      if (!projects.length) { 
        container.innerHTML = "<p>‚ùå Nothing matches your search.</p>"; 
        return; 
      }

      projects.forEach(proj => {
        const card = document.createElement('div');
        card.className = 'card';

        // ÿ•ŸÜÿ¥ÿßÿ° ÿµŸàÿ± ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ
        let imagesHTML = "";
        if (Array.isArray(proj.i_list_of_path_0_i) && proj.i_list_of_path_0_i.length) {
          imagesHTML = `
            <div class="images">
              ${proj.i_list_of_path_0_i.map(path => `<img src="${path}" alt="image">`).join('')}
            </div>
          `;
        }

        card.innerHTML = `
          ${imagesHTML}
          <h2>${escapeHtml(proj.title)}</h2>
          <p>${escapeHtml(proj.description || "")}</p>
          <div class="buttons">
            <div class="code-box">
              <input type="text" placeholder="üîë Enter e_mail" class="code-input">
              <button class="btn unlock">Unlock ‚¨áÔ∏è</button>
              <button class="btn download hidden" disabled>‚¨áÔ∏è Download</button>
            </div>
          </div>
        `;

        container.appendChild(card);

        const codeInput = card.querySelector('.code-input');
        const unlockBtn = card.querySelector('.unlock');
        const downloadBtn = card.querySelector('.download');

        unlockBtn.addEventListener('click', () => {
          const entered = (codeInput.value || "").trim();
          if (validCodes.includes(entered)) {
            downloadBtn.disabled = false;
            downloadBtn.classList.remove('hidden');
            alert("‚úÖ The e_mail is correctly allowed. Click Download to start the download.");
          } else {
            alert("‚ùå The e_mail is not allowed, try again.");
          }
        });

        downloadBtn.addEventListener('click', () => {
          const files = proj.i_list_of_path_0_i;
          if (!Array.isArray(files) || !files.length) {
            return alert("‚ùå No files to download for this project.");
          }
          files.forEach((filePath, index) => {
            const a = document.createElement('a');
            a.href = filePath;
            const parts = filePath.split('/');
            a.download = parts[parts.length - 1] || `file_${index + 1}`;
            document.body.appendChild(a);
            a.click();
            a.remove();
          });
        });
      });
    }

    function escapeHtml(text) {
      return String(text)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }

    document.getElementById("searchInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        const keyword = event.target.value.toLowerCase();
        const filtered = allProjects.filter(proj =>
          (proj.title || "").toLowerCase().includes(keyword) ||
          (proj.description || "").toLowerCase().includes(keyword)
        );
        displayProjects(filtered);
      }
    });
  </script>
</body>
</html>
