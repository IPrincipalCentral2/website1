

















<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { margin-top: 30px; }
    .table-wrapper { margin-bottom: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
    th { background: #eee; }
    #balances-table { width: 60%; margin-bottom: 30px; }
    #balances-table th { background: #ddd; }
    #balances-table td { text-align: left; }
  </style>
</head>
<body>

  <h2>📊 Accounts Balances</h2>
  <table id="balances-table">
    <thead>
      <tr>
        <th>Account</th>
        <th>Balances</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- المداخيل -->
  <div class="table-wrapper">
    <h2>💰 Money Enter</h2>
    <div class="table-container">
      <table id="enter-table">
        <thead>
          <tr>
            <th>Account</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- المصاريف -->
  <div class="table-wrapper">
    <h2>💸 Depances</h2>
    <div class="table-container">
      <table id="depance-table">
        <thead>
          <tr>
            <th>Account</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // تحميل بيانات JSON
    async function loadData(url) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("HTTP error " + res.status);
        return await res.json();
      } catch (err) {
        console.error("خطأ في تحميل الملف:", url, err);
        return [];
      }
    }

    // عرض جدول العمليات
    function renderTable(data, tableId) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = "";

      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name_of_account}</td>
          <td>${item.description}</td>
          <td>${item.amount}</td>
          <td>${item.currency}</td>
          <td>${item.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // حساب أرصدة الحسابات (مداخيل - مصاريف)
    function calculateBalances(entries, depances) {
      const balances = {};

      // أضف المداخيل
      entries.forEach(item => {
        const acc = item.name_of_account;
        const curr = item.currency;
        if (!balances[acc]) balances[acc] = {};
        if (!balances[acc][curr]) balances[acc][curr] = 0;
        balances[acc][curr] += parseFloat(item.amount);
      });

      // أطرح المصاريف
      depances.forEach(item => {
        const acc = item.name_of_account;
        const curr = item.currency;
        if (!balances[acc]) balances[acc] = {};
        if (!balances[acc][curr]) balances[acc][curr] = 0;
        balances[acc][curr] -= parseFloat(item.amount);
      });

      return balances;
    }

    // عرض الأرصدة في جدول مرتب
    function renderBalances(balances) {
      const tbody = document.querySelector("#balances-table tbody");
      tbody.innerHTML = "";

      for (const [account, currencies] of Object.entries(balances)) {
        let balancesText = "";
        for (const [curr, sum] of Object.entries(currencies)) {
          balancesText += `${sum} ${curr} | `;
        }
        balancesText = balancesText.replace(/\|\s*$/, ""); // إزالة الفاصل الأخير

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><b>${account}</b></td>
          <td>${balancesText}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    // تشغيل
    async function init() {
      const moneyEnter = await loadData("i_money_enter_0_i.json");
      const depances = await loadData("i_depance_0_i.json");

      renderTable(moneyEnter, "enter-table");
      renderTable(depances, "depance-table");

      const balances = calculateBalances(moneyEnter, depances);
      renderBalances(balances);
    }

    init();
  </script>
</body>
</html>
