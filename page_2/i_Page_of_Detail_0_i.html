













<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance Tracker</title>
  <style>
    body {
      display: flex;
      justify-content: space-between;
      background: #111827;
      color: #f1f5f9;
      font-family: sans-serif;
      padding: 20px;
    }
    .table-container {
      width: 45%;
      display: flex;
      flex-direction: column-reverse; /* 👈 العمليات تبدأ من الأسفل */
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      background: #1f2937;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background: #2563eb;
      color: #fff;
    }
    .total {
      font-weight: bold;
      background: #374151;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- المداخيل -->
  <div class="table-container" id="money-enter">
    <h2>💰 Money Enter</h2>
    <table id="enter-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Currency</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="enter-total">Total: </div>
  </div>

  <!-- المصاريف -->
  <div class="table-container" id="money-depance">
    <h2>💸 Depances</h2>
    <table id="depance-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Currency</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="depance-total">Total: </div>
  </div>

  <script>
    // تحميل بيانات JSON
    async function loadData(url) {
      const res = await fetch(url);
      return res.json();
    }

    // عرض جدول مع حساب مجموع لكل عملة
    function renderTable(data, tableId, totalId) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = "";
      const totals = {};

      // نعرض البيانات من الأسفل للأعلى
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${item.description}</td><td>${item.amount}</td><td>${item.currency}</td>`;
        tbody.appendChild(tr);

        // حساب المجموع لكل عملة
        if (!totals[item.currency]) totals[item.currency] = 0;
        totals[item.currency] += parseFloat(item.amount);
      });

      // نعرض المجموعات
      let totalText = "Total: ";
      for (const [currency, sum] of Object.entries(totals)) {
        totalText += `${sum} ${currency}  |  `;
      }
      document.getElementById(totalId).textContent = totalText;
    }

    // تشغيل
    async function init() {
      const moneyEnter = await loadData("money_enter_0.json");
      const depances = await loadData("depanc_0.json");

      renderTable(moneyEnter, "enter-table", "enter-total");
      renderTable(depances, "depance-table", "depance-total");
    }

    init();
  </script>
</body>
</html>
