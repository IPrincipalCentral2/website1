<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistic</title>
    <link rel="stylesheet" href="i_style_1_i.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .costs {
        width: 80%;
        margin: 30px auto;
        padding: 20px;
        background: #1f1f1f;
        border: 2px solid #444;
        border-radius: 10px;
      }
      .costs h2 {
        color: #ff3333;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
      .costs ul {
        list-style: none;
        padding: 0;
      }
      .costs li {
        color: #ff3333;
        font-weight: bold;
        font-size: 1.2em;
        margin: 10px 0;
      }
    </style>
</head>
<body>
  <h1>📊 Purchases of Customers</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Day</th>
        <th>Week</th>
        <th>Month</th>
      </tr>
    </thead>
    <tbody id="customers-body"></tbody>
  </table>

  <!-- الرسم البياني -->
  <h2 style="text-align:center; margin-top:40px;">📈 معدل التحميلات</h2>
  <canvas id="downloadsChart" width="600" height="300"></canvas>

  <!-- قسم التكاليف -->
  <div class="costs">
    <h2>💰 التكاليف (Cost)</h2>
    <ul id="costs-list"></ul>
  </div>

  <script>
    // تحميل بيانات الزبائن
    fetch("i_file_of_work_2_i.json")
      .then(res => res.json())
      .then(customers => {
        const tbody = document.getElementById("customers-body");

        customers.forEach(cust => {
          const perDay = Number(cust.per_Day) || 0;
          const perWeek = perDay * 7;
          const perMonth = perDay * 30;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cust.name}</td>
            <td>${cust.gender}</td>
            <td>${perDay}</td>
            <td>${perWeek}</td>
            <td>${perMonth}</td>
          `;
          tbody.appendChild(tr);
        });
      });

    // تحميل بيانات التحميلات
    fetch("downloads.json")
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('downloadsChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.map(d => d.date),
            datasets: [{
              label: '📥 التحميلات',
              data: data.map(d => d.total),
              borderColor: 'cyan',
              backgroundColor: 'rgba(0,255,255,0.2)',
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: '#eee' } }
            },
            scales: {
              x: { ticks: { color: '#eee' } },
              y: { ticks: { color: '#eee' } }
            }
          }
        });
      });

    // تحميل بيانات التكاليف
    fetch("costs.json")
      .then(res => res.json())
      .then(costs => {
        const list = document.getElementById("costs-list");
        costs.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.title}: ${item.value} DZD`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
