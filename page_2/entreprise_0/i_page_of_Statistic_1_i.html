<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statistic</title>
  <link rel="stylesheet" href="i_style_1_i.css">
  <!-- مكتبة Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>📊 Purchases of Customers</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Day</th>
        <th>Week</th>
        <th>Month</th>
      </tr>
    </thead>
    <tbody id="customers-body"></tbody>
  </table>

  <h2 style="text-align:center; margin-top:40px;">📈 Downloads Statistics</h2>
  <div style="width:80%; margin:20px auto;">
    <canvas id="downloadsChart"></canvas>
  </div>

  <script>
    // -----------------------------
    // تحميل العملاء من JSON
    // -----------------------------
    fetch("i_file_of_work_2_i.json")
      .then(res => res.json())
      .then(customers => {
        const tbody = document.getElementById("customers-body");

        customers.forEach(cust => {
          const perDay = Number(cust.per_Day) || 0;
          const perWeek = perDay * 7;
          const perMonth = perDay * 30;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cust.name}</td>
            <td>${cust.gender}</td>
            <td>${perDay}</td>
            <td>${perWeek}</td>
            <td>${perMonth}</td>
          `;
          tbody.appendChild(tr);
        });
      });

    // -----------------------------
    // تحميل بيانات التحميلات من JSON
    // -----------------------------
    fetch("downloads.json")
      .then(res => res.json())
      .then(data => {
        const labels = data.map(d => d.date);
        const totals = data.map(d => d.total);

        const ctx = document.getElementById("downloadsChart").getContext("2d");

        new Chart(ctx, {
          type: "line", // منحنى بياني
          data: {
            labels: labels,
            datasets: [{
              label: "Total Downloads",
              data: totals,
              borderColor: "rgba(75,192,192,1)",
              backgroundColor: "rgba(75,192,192,0.2)",
              fill: true,
              tension: 0.3, // يضيف انحناء للخط
              pointRadius: 5,
              pointHoverRadius: 7
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true, labels: { color: "#eee" } },
              title: { display: true, text: "Downloads Over Time", color: "#eee" }
            },
            scales: {
              x: { ticks: { color: "#eee" }, grid: { color: "#444" } },
              y: { ticks: { color: "#eee" }, grid: { color: "#444" } }
            }
          }
        });
      })
      .catch(err => console.error("Error loading downloads:", err));
  </script>
</body>
</html>
