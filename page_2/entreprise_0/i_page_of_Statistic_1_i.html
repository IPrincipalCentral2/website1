<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistic</title>
    <link rel="stylesheet" href="i_style_1_i.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
     
    </style>
</head>
<body>
  <h1>📊 Purchases of Customers</h1>
  
  <!-- زر التبديل -->
  <button class="toggle-btn" onclick="toggleMode()">🌙/☀️ تبديل الوضع</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Day</th>
        <th>Week</th>
        <th>Month</th>
      </tr>
    </thead>
    <tbody id="customers-body"></tbody>
  </table>

  <h2>📈 معدل التحميلات</h2>
  <canvas id="downloadsChart" width="600" height="300"></canvas>

  <div class="costs">
    <h2>💰 التكاليف (Cost)</h2>
    <ul id="costs-list"></ul>
  </div>

  <script>
    // ✅ وظيفة التبديل
    function toggleMode(){
      document.body.classList.toggle("light");
    }

    // تحميل بيانات الزبائن
    fetch("i_file_of_work_2_i.json")
      .then(res => res.json())
      .then(customers => {
        const tbody = document.getElementById("customers-body");
        customers.forEach(cust => {
          const perDay = Number(cust.per_Day) || 0;
          const perWeek = perDay * 7;
          const perMonth = perDay * 30;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cust.name}</td>
            <td>${cust.gender}</td>
            <td>${perDay}</td>
            <td>${perWeek}</td>
            <td>${perMonth}</td>
          `;
          tbody.appendChild(tr);
        });
      });

    // تحميل بيانات التحميلات
    fetch("downloads.json")
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('downloadsChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.map(d => d.date),
            datasets: [{
              label: '📥 التحميلات',
              data: data.map(d => d.total),
              borderColor: 'cyan',
              backgroundColor: 'rgba(0,255,255,0.2)',
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { labels: { color: getComputedStyle(document.body).color } } },
            scales: {
              x: { ticks: { color: getComputedStyle(document.body).color } },
              y: { ticks: { color: getComputedStyle(document.body).color } }
            }
          }
        });
      });

    // تحميل بيانات التكاليف
    fetch("costs.json")
      .then(res => res.json())
      .then(costs => {
        const list = document.getElementById("costs-list");
        costs.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.title}: ${item.value} DZD`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
