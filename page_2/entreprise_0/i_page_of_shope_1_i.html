    let validCodes = [];

    function displayProjects(projects) {
      const container = document.getElementById('projects-container');

      if (!projects.length) { container.innerHTML = "<p>âŒ Nothing matches your search.</p>"; return; }

      projects.forEach(proj => {

    // ÙˆØ¸ÙŠÙØ© Ø¨Ø³ÙŠØ·Ø© Ù„Ù„Ù‡Ø±ÙˆØ¨ Ù…Ù† HTML Ø¹Ù†Ø¯ Ø¥Ø®Ø±Ø§Ø¬ Ø§Ù„Ù†ØµÙˆØµ
    function escapeHtml(text) {

    });
