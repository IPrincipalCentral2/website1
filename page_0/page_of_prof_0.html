














<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic of Professor </title>
  <link rel="stylesheet" href="style_1.css">
</head>
<body>

  <header>
    
    <h1> Topic of Professor ( مواضيع البروفيسور ) 📚 </h1>
    
    <p>هنا تجد قائمة بمواضيع البروفيسور مع الوصف وروابط تحميل الملفات.</p>
    
  </header>

  <!-- شريط البحث -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="🔍 ابحث عن موضوع...">
  </div>

  <main id="projects-container" class="cards-container">
    <!-- البطاقات ستُنشأ أوتوماتيكياً هنا -->
  </main>

  <script>
    let allProjects = []; // تخزين جميع المواضيع هنا

    // جلب المواضيع من ملف JSON
    fetch('file_of_Topic_3.json')
      .then(response => response.json())
      .then(projects => {
        allProjects = projects;
        displayProjects(allProjects); // عرض جميع المواضيع عند البداية
      })
      .catch(err => console.error("خطأ في تحميل الموضوع:", err));

    // دالة عرض المشاريع
    function displayProjects(projects) {
      const container = document.getElementById('projects-container');
      container.innerHTML = ""; // مسح أي محتوى قديم

      if (projects.length === 0) {
        container.innerHTML = "<p>❌ لا يوجد مواضيع مطابقة للبحث.</p>";
        return;
      }

      projects.forEach(proj => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <div class="card-content">
            <h2>${proj.title}</h2>
            <p>${proj.description}</p>
            <div class="buttons">
              <a href="${proj.path}" target="_blank" class="btn view">📖 View</a>
              <a href="${proj.path}" download class="btn download">⬇️ Download</a>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    // البحث عند الضغط على Enter
    document.getElementById("searchInput").addEventListener("keypress", function(event) 
    {
      if (event.key === "Enter") 
      {
        const keyword = event.target.value.toLowerCase();
        const filtered = allProjects.filter(proj =>
          proj.title.toLowerCase().includes(keyword) ||
          proj.description.toLowerCase().includes(keyword)
        );
        displayProjects(filtered);
      }
    });
  </script>

</body>
</html>
